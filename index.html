<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Front in Amsterdam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <header class="header">
        <div class="container clearfix">
            <div class="column header-left hidden">
                <div class="logo">
                    <img src="images/fia-shield.png" align="middle" alt="Front in Amsterdam 2015">
                </div>
            </div>

            <div class="column header-center">
                <nav class="nav-header">
                    <ul>
                        <li class="nav-item"><a href="#talks">Talks</a></li>
                        <li class="nav-item"><a href="#map">Location</a></li>
                        <li class="nav-item"><a href="#schedule">Schedule</a></li>
                        <li class="nav-item"><a href="#organizers">Organizers</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right hidden">
                <button class="register">Register</button>
            </div>
        </div>
    </header>
    <section id="intro" class="intro-container">
        <div class="intro">
            <div class="intro-logo">
                <img src="images/fia-header-rev.png" align="middle" alt="Front in Amsterdam 2015">
                <p>May 20th 2015 - Tobacco Theater - Amsterdam - NL</p>
                <button class="btn-seethrough"><a href="#talks">Register</a></button>
            </div>
        </div>
    </section>
    
    <section id="talks" class="talks-wrapper">
        <div class="content talks container">
            <p class="section-title">
                <span>Talks</span>
            </p>
        </div>
    </section>

    <section id="map" class="location-wrapper">
        <div class="content-map">
            <iframe width="100%" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=TOBACCO%20Theater%2C%20Nes%2C%20De%20Wallen%2C%20Amsterdam%2C%20The%20Netherlands&key=AIzaSyDRDWELM-y1foRrzoua5WCxud2RCWUsD5s"></iframe>
        </div>
    </section>

    <section id="schedule" class="schedule-wrapper">
        <div class="content talks container">
            <p class="section-title">
                <span>Schedule</span>
            </p>
        </div>
    </section>

    <section id="organizers" class="organizers-wrapper">
        <div class="content talks container">
            <p class="section-title">
                <span>Organizers</span>
            </p>
        </div>
    </section>
    
    <footer>&copy; 2014 Front in Amsterdam</footer>
</body>
</html>
